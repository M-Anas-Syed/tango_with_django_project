{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <h2 class="h2">
                here is the about page.
            </h2>
            <strong>This tutorial has been put together by Anas Afzal. </strong><br/>
        </div>
    </div>
    <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" /> <br/>
    <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat." />
{% endblock %}
